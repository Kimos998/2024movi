<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
        }

        body {
            background-color: coral;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 20px;
        }

        .main-video-container {
            flex: 1 1 100%; /* Make the main video container full width */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .main-video {
            border-radius: 5px;
            width: 100%;
            height: 360px; /* Set video player height */
        }

        .main-video__title {
            font-size: 20px;
            color: #444;
        }

        .video-list-container {
            flex: 1 1 100%; /* Make the video list container full width */
            height: auto; /* Make the height auto to allow content to expand */
            overflow-y: auto; /* Add vertical scrollbar if needed */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .video-list-item {
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }

            .main-video-container {
                flex: 1 1 70%; /* Adjust width for larger screens */
            }

            .video-list-container {
                flex: 1 1 30%; /* Adjust width for larger screens */
                max-height: 400px; /* Limit height for better layout */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-video-container">
            <!-- Clappr Player will be inserted here -->
            <h3 class="main-video__title" id="mainVideoTitle">Selected Movie</h3>
        </div>
        <div class="video-list-container">
            <ul class="video-list">
                <!-- Video list items will be added here -->
            </ul>
        </div>
    </div>

    <!-- Include Clappr Player script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const film = urlParams.get('film');
            const url = decodeURIComponent(urlParams.get('url'));

            // Create a Clappr player instance
            var player = new Clappr.Player({
                source: url, // Set the source to the URL of the selected video
                parentId: '.main-video-container', // Attach the player to the main video container
                mimeType: 'application/x-mpegURL', // Set the MIME type for M3U files
            });

            document.getElementById('mainVideoTitle').innerText = film;
        };
    </script>
</body>
</html>
