<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Movie</title>
    <!-- Include Clappr Player stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.5.6/style/clappr.min.css">
    <style>
        body {
            background-color: coral;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 20px;
        }

        .main-video-container {
            flex: 1 1 100%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .main-video {
            width: 100%;
            height: 100%;
        }

        .video-list-container {
            flex: 1 1 100%;
            height: auto;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .video-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .video-list-item {
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .container {
                flex-wrap: nowrap;
            }

            .main-video-container {
                flex: 1 1 70%;
            }

            .video-list-container {
                flex: 1 1 30%;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-video-container">
            <!-- Clappr Player will be inserted here -->
            <h3 class="main-video__title" id="mainVideoTitle">Selected Movie</h3>
        </div>
        <div class="video-list-container">
            <ul class="video-list">
                <!-- Video list items will be added here -->
            </ul>
        </div>
    </div>

    <!-- Include Clappr Player script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.5.6/clappr.min.js"></script>

    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const film = urlParams.get('film');
            const url = decodeURIComponent(urlParams.get('url'));

            // Create a Clappr player instance
            var player = new Clappr.Player({
                source: url,
                parentId: '.main-video-container',
                width: '100%',
                height: '100%'
            });

            document.getElementById('mainVideoTitle').innerText = film;
        };
    </script>
</body>
</html>
