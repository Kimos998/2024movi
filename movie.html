<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
        * {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
        }

        body {
            background-color: coral;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 20px;
        }

        .main-video-container {
            flex: 1 1 700px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .main-video {
            margin-bottom: 7px;
            border-radius: 5px;
            width: 100%;
        }

        .main-video__title {
            font-size: 20px;
            color: #444;
        }

        .video-list-container {
            flex: 1 1 350px;
            height: 485px;
            overflow-y: scroll;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }

        .list {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: #eee;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .list.active {
            background-color: #444;
        }

        .list.active .list__title {
            color: #fff;
        }

        .list__video {
            width: 100px;
            border-radius: 5px;
        }

        .list__title {
            font-size: 17px;
            color: #444;
        }

        @media (max-width: 450px) {
            .container {
                margin: 0;
            }
            .main-video__title {
                font-size: 15px;
                text-align: center;
            }
            .list {
                flex-flow: column;
                gap: 10px;
            }
            .list__video {
                width: 100%;
            }
            .list__title {
                font-size: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-video-container">
            <video class="main-video" id="mainVideo" loop controls></video>
            <h3 class="main-video__title" id="mainVideoTitle">Selected Movie</h3>
        </div>
        <div class="video-list-container">
            <!-- Video list will be populated dynamically -->
        </div>
    </div>

    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const film = urlParams.get('film');
            const url = decodeURIComponent(urlParams.get('url'));

            document.getElementById('mainVideo').src = url;
            document.getElementById('mainVideoTitle').innerText = film;
        };
    </script>
</body>
</html>
